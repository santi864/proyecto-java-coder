# Application Name
spring.application.name=restfull-api

# H2 Database Connection
spring.datasource.url=jdbc:h2:mem:client_app
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate JPA Properties
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Settings (Optional but Recommended)
spring.datasource.initialization-mode=always
spring.datasource.hikari.maximum-pool-size=10

# Timezone (Optional)
# Not needed for H2, but if you have time-related functionality, consider adding this.
# server.timezone=UTC

# Server Port
server.port=5000

# H2 Console (Optional, to access the H2 database console in the browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


